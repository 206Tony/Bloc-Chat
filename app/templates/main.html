<div class="sidebar">
    <div class="sidebar-header">
        <h1 class="sidebar-title">Bloc Chat</h1>
        <button type="button" class="new-room" ng-click="main.addRoom()">New Room</button>
    </div>
        <div class="sidebar-body" ng-repeat="room in main.rooms">
            <p class="room-name" ng-click="main.setCurrentRoom(room)">{{ room.$value }}</p>
        </div>
</div>

<div class="messages">
    <div class="messages-header" ng-show="main.currentRoom">
        <h3>{{ main.currentRoom.$value }}</h3>
    </div>
    
    <div class="messages-body" ng-repeat="message in main.messages">
        <div class="username">{{ message.username }}</div> 
        <div class="sentAt">{{ message.sentAt }}</div>
        <div class="content">{{ message.content }}</div>
    </div>
</div>

<div class="messages-field">
    <textarea class="messages-field send-box" placeholder="Type message here" ng-model="main.content"></textarea>
            
    <button class="messages-field btn btn-primary send-button" type="submit" ng-click="main.sendMessage()">Send</button>
</div>
